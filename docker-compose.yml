version: "3"

services:
  nav:
    build: .
    container_name: nav
    restart: always
    ports:
      - "8988:80" # Nginx端口
    volumes:
      - ./data:/data # 数据目录（包含数据库）
      - ./data/backups:/app/app/backups # 备份目录
      - ./data/uploads:/app/app/static/uploads # 上传文件目录（静态文件中的上传目录）
      - ./config/nginx:/etc/nginx/http.d # Nginx配置
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////data/app.db # 显式设置数据库路径到挂载的目录
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    container_name: nav_qdrant
    restart: always
    ports:
      - "6333:6333" # Qdrant HTTP API
      - "6334:6334" # Qdrant gRPC API
    volumes:
      - ./data/qdrant:/qdrant/storage # Qdrant 数据持久化
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
